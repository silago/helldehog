[application]

name="Helldehog"
main_scene="res://scenes/main_menu.scn"
boot_splash_fullsize=true
boot_bg_color=#ff000000
icon="res://_icon.png"
boot_splash="res://splash.png"

[autoload]

globals="res://globals.gd"
tilemap_importer="res://scripts/tilemap_importer.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
navigation_geometry_color=#6619ffb2
navigation_disabled_geometry_color=#66ffb219

[display]

stretch_mode="viewport"
width=800
height=600
test_width=800
test_height=600
stretch_aspect="keep"
use_2d_pixel_snap=true

[editor_plugins]

enabled=["godot_tiled_importer"]

[image_loader]

filter=true

[input]

Escape=[]
escape=[key(Escape)]
scroll_up=[key(PageUp)]
move_left=[key(Left), key(Q)]
scroll_down=[key(PageDown)]
move_right=[key(Right)]
jump=[key(Up)]
tilda=[key(QuoteLeft)]
enter=[key(Return)]
down=[key(Down)]
action=[key(Space)]

[locale]

translations=["res://res/translations/water_scene_.ru.xl"]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=200
default_density=1.0

[rasterizer]

use_fragment_lighting=true
anisotropic_filter_level=4.0
framebuffer_shrink=1
