[application]

name="test"
main_scene="res://scenes/water_scene.scn"
icon="icon.png"

[autoload]

globals="res://globals.gd"
tilemap_importer="res://scripts/tilemap_importer.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
navigation_geometry_color=#6619ffb2
navigation_disabled_geometry_color=#66ffb219

[display]

width=800
height=600
test_width=800
test_height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Up)]
tilda=[key(QuoteLeft)]
enter=[key(Return)]
down=[key(Down)]
action=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=200
default_density=0.1
